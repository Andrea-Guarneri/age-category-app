<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS  -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon standard -->
  <link rel="icon" href="assets/js-logo.png" type="image/x-icon">

  <title>Age Range Calculator</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-50">

  <div class="container max-w-xl text-center rounded-lg shadow-xl bg-gray-100 p-6 md:max-w-2xl lg:max-w-3xl">
  
    <!-- Image that will be dynamically changed based on the calculated age range -->
    <img src="assets/age-range.png" id="ageImage" alt="Age range" class="mt-4 mb-4 w-full max-w-xs md:max-w-md lg:max-w-lg object-cover rounded mx-auto" />

    <!-- Paragraph that will display a message to the user -->
    <p id="ageMessage" class="mt-4 text-2xl sm:text-3xl md:text-4xl font-sans font-semibold text-gray-800"></p>

  </div>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>
</html>
